<!DOCTYPE html>
<html ng-app="loja" ng-controller="principal">
    <head>
        <meta charset="UTF-8">
        <title>Minha Loja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Minha Loja</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-3">
                    <h2>Filtros</h2>
                    <form action="#">
                        <div class="form-group">
                            <label for="preco-min">Preço Mínimo: R$ {{min}}</label>
                            <input type="range" id="preco-min" class="form-control" min="0" max="10000" value="0" ng-model="min"/>
                        </div>
                        <div class="form-group">
                            <label for="preco-max">Preço Máximo: R$ {{max}}</label>
                            <input type="range" id="preco-max" class="form-control" min="0" max="10000" value="10000" ng-model="max"/>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-sm-9">
                    <h2>Produtos</h2>
                    <ul>
                        <li ng-repeat="p in produtos"><a href="#{{p.id}}">{{p.nome}}</a> - R$ {{p.preco}}</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Copyright &copy; 2018 - Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="js/loja.js" type="text/javascript"></script>
    </body>
</html>
