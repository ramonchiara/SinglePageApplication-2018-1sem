<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Minha Loja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Minha Loja</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-3">
                    <h2>Filtros</h2>
                    <form action="#">
                        <div class="form-group">
                            <label for="preco-min">Preço Mínimo: R$ <span id="preco-min-lbl"></span></label>
                            <input type="range" id="preco-min" class="form-control" min="0" max="10000" value="0"/>
                        </div>
                        <div class="form-group">
                            <label for="preco-max">Preço Máximo: R$ <span id="preco-max-lbl"></span></label>
                            <input type="range" id="preco-max" class="form-control" min="0" max="10000" value="10000"/>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-sm-9">
                    <h2>Produtos</h2>
                    <ul id="produtos"></ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Copyright &copy; 2018 - Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/loja.js" type="text/javascript"></script>
    </body>
</html>
